# Jekyll Configuration for GitHub Pages with React/Vite

# Site settings
title: चाणक्य शाखा - Chankyashakha
description: "राष्ट्रीय स्वयंसेवक संघ - चाणक्य शाखा | Rock Garden, Patel Nagar, Delhi"
url: "https://chankyashakha.github.io"
baseurl: ""

# Build settings
markdown: kramdown
theme: jekyll-theme-minimal

# Exclude Jekyll processing - we're using Vite to build
exclude:
  - node_modules
  - npm-debug.log
  - .git
  - .gitignore
  - README.md
  - src
  - vite.config.ts
  - tsconfig.json
  - tsconfig.app.json
  - tsconfig.node.json
  - package.json
  - package-lock.json
  - bun.lockb
  - eslint.config.js
  - postcss.config.js
  - tailwind.config.ts

# Keep dist folder
keep_files:
  - dist

# Output directory
destination: dist

# Permalink structure
permalink: /:title/

# Collections
collections: {}

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# GitHub Pages settings
github: [metadata]
